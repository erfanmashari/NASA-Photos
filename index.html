<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <title>NASA API</title>
</head>

<body id="body" class="container-fluid d-flex justify-content-center align-items-center flex-column text-white">
    <form id="form" action="#" class="col-lg-5 rounded-3 p-3">
        <h3 class="col-md-12 d-flex justify-content-center align-items-center text-white">NASA Photos</h3>
        <label for="pic-type">Earth or March</label>
        <select name="pic-type" id="pic-type" class="col-12 p-2 rounded-3">
            <option id="earth-option" value="earth">Earth</option>
            <option id="march-option" value="march">March</option>
        </select>
        <!-- Earth -->
        <div id="earth-tags">
            <label for="radios" class="mb-1">Choose</label>
            <div id="radios" class="col-12 px-5">
                <span class="float-start"><input id="date-button" name="radio-btn" type="radio"> Date</span>
                <span class="float-end"><input id="start-button" name="radio-btn" type="radio"> Start and End
                    Date</span>
            </div>
            <label id="date-label" for="date" class="col-12">Date</label>
            <input id="date" type="date" class="col-12 p-2 rounded-3 btn" min="2015-01-01">
            <label id="start-label" for="start-date" class="col-12">Start Date</label>
            <input id="start-date" type="date" class="col-12 p-2 rounded-3 btn" min="2015-01-01">
            <label id="end-label" for="end-date" class="col-12">End Date</label>
            <input id="end-date" type="date" class="col-12 p-2 rounded-3 btn" min="2015-01-01">
        </div>
        <!-- March -->
        <div id="march-tags">
            <label for="sol">Sol</label>
            <input id="sol" type="number" class="col-12 p-2 rounded-3 btn">
            <label for="cam-type">Camera Type</label>
            <select name="cam-type" id="cam-type" class="col-12 p-2 rounded-3">
                <option value=""></option>
                <option value="fhaz">Front Hazard Avoidance Camera</option>
                <option value="rhaz">Rear Hazard Avoidance Camera</option>
                <option value="mast">Mast Camera</option>
                <option value="chemcam">Chemistry and Camera Complex</option>
                <option value="mahli">Mars Hand Lens Imager</option>
                <option value="mardi">Mars Descent Imager</option>
                <option value="navcam">Navigation Camera</option>
                <option value="pancam">Panoramic Camera</option>
                <option value="minites">Miniature Thermal Emission Spectrometer (Mini-TES) </option>
            </select>
            <label for="page">Page</label>
            <input id="page" type="number" class="col-12 p-2 rounded-3 btn">
        </div>
        <button type="submit" id="show" class="col-12 btn bg-danger text-white p-2 mt-3">Show Photo</button>
        <button type="button" id="reload" class="col-12 btn bg-warning text-dark p-2 mt-3">Reload Page</button>
    </form>
    <p class="mt-3">*After click the button to show Photos scroll down to see them!</p>
    <p>*if any picture don't came up, change inputs and if there is still nothing</p>
    <p>so our request for API is over and you have to try later!</p>
    <div id="cards" class="col-12 row row-cols-1 row-cols-md-3 g-4 pb-4"></div>
    <div id="messages"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
